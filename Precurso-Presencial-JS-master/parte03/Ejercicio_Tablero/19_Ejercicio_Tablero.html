<body>
    <script>
        let number = prompt("Introduzca un n√∫mero");
        for(let i = 0; i < number; i++){
            let text = "";
            if (i%2 == 0) {
                for (let j = 0; j < number; j++) {
                    if(j%2 == 0){
                        text = text + "0"
                    }else {
                        text = text + "X"
                    }
                }
            }
            else{
                for(let j = 0; j < number; j++) {
                    if (j%2 == 0) {
                        text = text + "X"
                    }else {
                        text = text + "0"
                    }
                } 
            }
            console.log(text)
        }
    </script>
